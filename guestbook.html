<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="hre">
  <div class="form-container">
    <h2>Website Feedback Form</h2>
    <form>
      <label for="name">Magacaaga:</label>
      <input type="text" id="name" name="name" required>

      <label>Gender-ka:</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="Lab" required> Lab</label>
        <label><input type="radio" name="gender" value="Dhedig"> Dhedig</label>
        <label><input type="radio" name="gender" value="Mid Kale"> Mid Kale</label>
      </div>

      <label for="major">Xisaabta/Major-ka:</label>
      <input type="text" id="major" name="major" required>

      <label for="feedback">Fikradaha ku saabsan Website-ka:</label>
      <textarea id="feedback" name="feedback" rows="5" required></textarea>

      <button type="submit">Gudbi</button>
    </form>
  </div>

</body>
</html>
